<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>Bandeja de entrada</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" color="primary">
        
            <ng-container matColumnDef="emisor">
                <th mat-header-cell *matHeaderCellDef> Emisor </th>
                <td mat-cell *matCellDef="let correo"> {{correo.emisor}} </td>
            </ng-container>
        
            <ng-container matColumnDef="asunto">
                <th mat-header-cell *matHeaderCellDef> Asunto </th>
                <td mat-cell *matCellDef="let correo"> {{correo.asunto}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let correo">
                    <button mat-button color="accent" (click)=detalleCorreo(correo)>Detalle</button>
                    <button mat-raised-button color="accent" (click)=clickResponder(correo)>Responder</button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <div *ngIf="correoActivo && correoActivo.respuesta">
            <app-nuevo-correo [correo]="correoActivo" (eventoCierre)="cierreRespuesta()"></app-nuevo-correo>
        </div>
        
    </mat-card-content>

</mat-card>
