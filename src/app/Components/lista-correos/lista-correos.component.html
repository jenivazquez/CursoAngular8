<h1>Listado de correos</h1>

<table border="1px">

    <tr>
        <th>Emisor</th>
        <th>Receptor</th>
        <th>Asunto</th>
    </tr>

    <tr *ngFor="let correo of listaCorreos">

        <td>{{correo.emisor}}</td>
        <td>{{correo.receptor}}</td>
        <td>{{correo.asunto}}</td>
    </tr>

</table>
