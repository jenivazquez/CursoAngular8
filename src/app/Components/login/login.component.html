<mat-card class="example-card">

    <h1>Bienvenido!</h1>

    <div *ngIf="isLogged()">
        <mat-card-header>
            <mat-card-title>{{profile.Ad}}</mat-card-title>
            <mat-card-subtitle>{{profile.Au}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="signOut()">Logout</button>
        </mat-card-actions>
    </div>

    <div *ngIf="!isLogged()">
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="signIn()">Login</button>
        </mat-card-actions>
    </div>

</mat-card>
